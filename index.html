<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sharing Feed</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://www.youtube.com/iframe_api?api_key=AIzaSyBS63pkZeFD3e7Syi9pByMRe03ECokGEiI"></script>
</head>

<body>
    <div id="feed"></div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
    <div id="shareForm">
        <textarea id="videoLink" placeholder="Paste YouTube video link"></textarea>
        <textarea id="comment" placeholder="Add a comment"></textarea>
        <div id="countDisplay">Comments: 0, Shares: 0</div>
        <button onclick="shareVideo()">Share</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
